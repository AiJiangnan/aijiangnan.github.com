# 常用类之Math

## 一、Math

Math类包含用于执行基本数学运算的方法，如初等指数、对数、平方根和三角函数。

**1. 字段**

- E：比任何其他值都更接近e（即自然对数的底数）的double值
- PI：比任何其他值都更接近$\pi$（即圆的周长与直径之比）的double值。

**2. 常用方法**

- abs(n)：返回double值的绝对值
- max(n,n2)：返回两个值中较大的一个
- min(n,n2)：返回两个值中较小的一个
- ceil(double a)：返回大于a的最小整数的double值
- floor(double a)：返回小于a的最大整数的double值
- random()：返回随机的double值，该值大于等于0.0且小于1.0
- round(float a)：返回最接近参数的int值（四舍五入）
- sin(double a)：返回角的三角正弦
- cos(double a)：返回角的三角余弦
- tan(double a)：返回角的三角正切
- sinh(double x)：返回double值的双曲线正弦
- cosh(double x)：返回double值的双曲线余弦
- tanh(double x)：返回double值的双曲线余弦
- asin(double a)：返回一个值的反正弦；返回的角度范围在-$\pi$/2到$\pi$/2之间
- acos(double a)：返回一个值的反余弦；返回的角度范围在0.0到$\pi$之间
- atan(double a)：返回一个值的反正切；返回的角度范围在-$\pi$/2 到$\pi$/2 之间
- atan2(double y,double x)：将矩形坐标(x,y)转换成极坐标(r,theta)，返回所得角theta
- toDegress(double angrad)：将用弧度表示的角转换为近似相等的用角度表示的角
- toRadians(double angdeg)：将用角度表示的角转换为近似相等的用弧度表示的角
- pow(double a,double b)：返回第一个参数的第二个参数次幂的值
- exp(double a)：返回欧拉数e的double次幂的值
- expm1(double x)：返回$e^x-1$
- sqrt(double a)：返回正确舍入的double值的正平方根
- cbrt(double a)：返回double值的立方根
- hypot(double x,double y)：返回$\sqrt{x^2 +y^2}$，没有中间溢出或下溢
- log(double a)：返回double值的自然对数（底数是e）
- log10(double a)：返回double值的底数为10的对数
- log1p(double x)：返回参数与1之和的自然对数

示例代码：

```java
public class Demo01 {
	public static void main(String[] args) {
		System.out.println(Math.abs(-12.3));				// print: 12.3
		System.out.println(Math.max(12, 32));				// print: 32
		System.out.println(Math.ceil(1.111));				// print: 2.0
		System.out.println(Math.random());					// print: 0.10120667368676317
		System.out.println(Math.sin(Math.PI/2));			// print: 1.0
		System.out.println(Math.cos(Math.toRadians(180)));	// print: -1.0
		System.out.println(Math.pow(2, 3));					// print: 8.0
		System.out.println(Math.sqrt(4));					// print: 2.0
		System.out.println(Math.cbrt(8));					// print: 2.0
		System.out.println(Math.log(Math.E));				// print: 1.0
	}
}
```

## 二、Random

此类的实例用于生成伪随机数流。Random类实现的算法使用一个protected实用工具方法，每次调用它最多可提供32个伪随机生成的位。很多应用程序会发现Math.random()方法更易于使用。

**1. 常用方法**

- nextBoolean()：返回下一个伪随机数，它是取自此随机数生成器序列的均匀分布的boolean值
- nextBytes(byte[] bytes)：生成随机字节并将其置于用户提供的byte数组中
- nextInt()：返回下一个伪随机数，它是此随机数生成器的序列中均匀分布的int值
- nextInt()：返回一个伪随机数，它是取自此随机数生成器序列的、在0（包括）和指定值（不包括）之间均匀分布的int值
- nextLont()：返回下一个伪随机数，它是取自此随机数生成器序列的均匀分布的long值
- nextFloat()：返回下一个伪随机数，它是取自此随机数生成器序列的、在0.0和1.0之间均匀分布的float值
- nextDouble()：返回下一个伪随机数，它是取自此随机数生成器序列的、在0.0 和 1.0之间均匀分布的double值

示例代码：

```java
import java.util.Arrays;
import java.util.Random;

public class Demo02 {
	public static void main(String[] args) {
		Random random = new Random();
		byte[] bytes = new byte[3];
		System.out.println(random.nextBoolean());		// print: true
		System.out.println(random.nextInt());			// print: -317394596
		System.out.println(random.nextInt(10));			// print: 2
		System.out.println(random.nextLong());			// print: 5921830842637186443
		System.out.println(random.nextFloat());			// print: 0.46580416
		System.out.println(random.nextDouble());		// print: 0.5405973275142383
		random.nextBytes(bytes);
		System.out.println(Arrays.toString(bytes));		// print: [125, -103, -90]
	}
}
```
