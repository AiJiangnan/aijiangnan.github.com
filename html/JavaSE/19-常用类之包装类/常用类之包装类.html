# 常用类之包装类

包装类是将基本数据类型包装成一个Java类，来拓展基本数据类型的类功能。在JDK1.5之后，Java具有自动装箱和拆箱的功能，就是包装类和基本数据类型之间可进行自动转换。

## 一、Byte

**1. 常用字段**

![img02](0002.png)

**2. 常用方法**

![img03](0003.png)

**3. 代码示例**

```java
public class Demo01 {
	public static void main(String[] args) {
		System.out.println(Byte.MIN_VALUE);						// print: -128
		System.out.println(Byte.MAX_VALUE);						// print: 127
		System.out.println(Byte.SIZE);							// print: 8
		String a = "120";
		byte b = 121;
		System.out.println(Byte.parseByte(a));					// print: 120
		System.out.println(Byte.valueOf(b));					// print: 121
		System.out.println(Byte.valueOf(b) instanceof Byte);	 // print: true
	}
}
```

## 二、Integer

**1. 常用字段**

![img04](0004.png)

**2. 常用方法**

![img05](0005.png)

**3. 代码示例**

```java
public class Demo02 {
	public static void main(String[] args) {
		System.out.println(Integer.MIN_VALUE);						// print: -2147483648
		System.out.println(Integer.MAX_VALUE);						// print: 2147483647
		System.out.println(Integer.SIZE);							// print: 32
		String a = "120";
		byte b = 121;
		System.out.println(Integer.parseInt(a));					// print: 120
		System.out.println(Integer.valueOf(b));						// print: 121
		System.out.println(Integer.valueOf(b) instanceof Integer);	// print: tru
	}
}
```

## 三、Short

Short类常用字段和方法与Integer类一样。

## 四、Long

Long类常用字段和方法与Integer类一样。

## 五、Float

**1. 常用字段**

![img05](0006.png)

**2. 常用方法**

Float类常用方法与Integer类一样。

**3. 代码示例**

```java
public class Demo03 {
	public static void main(String[] args) {
		System.out.println(Float.MAX_EXPONENT);               // print: 127
		System.out.println(Float.MIN_EXPONENT);               // print: -126
		System.out.println(Float.MAX_VALUE);                  // print: 3.4028235E38
		System.out.println(Float.MIN_VALUE);                  // print: 1.4E-45
		System.out.println(Float.NaN);                        // print: NaN
		System.out.println(Float.NEGATIVE_INFINITY);          // print: -Infinity
		System.out.println(Float.POSITIVE_INFINITY);          // print: Infinity
		System.out.println(Float.SIZE);                       // print: 32
	}
}
```

## 六、Double

Double类常用字段和方法与Float类一样。
