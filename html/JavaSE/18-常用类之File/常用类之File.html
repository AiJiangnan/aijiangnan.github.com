## 三、常用方法示例

**1. 列出可用的文件系统根。**

```java
import java.io.File;

public class Demo01 {
	public static void main(String[] args) {
		for (File file : File.listRoots()) {
			System.out.println(file);
		}
	}
}

// print:
//	C:\
//	D:\
//	E:\
//	F:\
//	G:\
```

注意：在Linux中只输出根目录“/”。

**2. 没有文件的时候新建一个文件**

```java
import java.io.File;
import java.io.IOException;

public class Demo02 {
	public static void main(String[] args) {
		File file = new File("G:/hello.txt");
		if (!file.exists())
			try {
				file.createNewFile();
			} catch (IOException e) {
				e.printStackTrace();
			}
	}
}
```

**3. 列出文件夹下所有的文件或目录**

```java
import java.io.File;

public class Demo03 {
	public static void main(String[] args) {
		File file = new File("G:/迅雷下载");
		for (String filename : file.list())
			System.out.println(filename);
	}
}
```

**4. 批量重命名指定格式文件**

```java
import java.io.File;
import java.io.FileFilter;

public class Demo04 {
	public static void main(String[] args) {
		File dir = new File("G:/迅雷下载");
		File[] files = dir.listFiles(new Filter());
		for (int i = 0; i < files.length; i++) {
			files[i].renameTo(new File(dir, "[无心法师2]第" + (i + 10) + "集.mp4"));
		}
	}
}

class Filter implements FileFilter {
	@Override
	public boolean accept(File file) {
		if (file.isDirectory())
			return false;
		if (file.getName().indexOf(".mp4") > 0)
			return true;
		return false;
	}
}
```

注意：Filter为配置只列出mp4格式文件的文件过滤器。
