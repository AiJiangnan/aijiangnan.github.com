<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>JavaSE</title>
</head>

<body>
    <div class="container">
        <div class="list-group">
            <script>
                var result = "";
                var article = [
                    { "name": "从001到OOP" },
                    { "name": "登上爪哇岛" },
                    { "name": "神奇的补码" },
                    { "name": "浅谈基本数据类型" },
                    { "name": "标识符和运算符" },
                    { "name": "流程控制语句" },
                    { "name": "深入循环结构" },
                    { "name": "数组与排序" },
                    { "name": "功能体现之方法" },
                    { "name": "面向对象编程" },
                    { "name": "内部类" },
                    { "name": "处理异常" },
                    { "name": "常用类之Object" },
                    { "name": "常用类之Arrays" },
                    { "name": "常用类之String" },
                    { "name": "常用类之Date" },
                    { "name": "常用类之Math" },
                    { "name": "常用类之File" },
                    { "name": "常用类之包装类" },
                    { "name": "集合" }
                ];
                for (var i = 0, n = article.length; i < n; i++) {
                    var name = article[i].name;
                    result += "<a href='" + (i + 1) + "-" + name + "/" + name + ".html' class='list-group-item'>" + "第" + (i + 1) + "章 " + name + "</a>";
                }
                document.writeln(result);
            </script>
        </div>
    </div>
</body>

</html>
