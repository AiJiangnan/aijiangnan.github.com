<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算机</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f4f4f4;
        }
        
        .container {
            width: 1200px;
            margin: 120px auto;
        }
        
        .bg,
        .cont {
            width: 500px;
            height: 300px;
            padding: 50px;
            float: left;
        }
        
        .bg {
            background-color: #933;
        }
        
        .cont {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <div class="bg">123</div>
            <div class="cont">123</div>
        </section>
        <section>
            <div class="cont">123</div>
            <div class="bg">123</div>
        </section>
    </div>
</body>

</html>
