<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>JavaSE</title>
</head>

<body>
    <div class="container">
        <div class="list-group">
            <script>
                var list = [
                    { "name": "打开Oracle大门" },
                    { "name": "简单查询" },
                    { "name": "条件查询" },
                    { "name": "Oracle函数" },
                    { "name": "分组查询和子查询" },
                    { "name": "多表连接查询" },
                    { "name": "新增、修改和删除" },
                    { "name": "常用对象之用户" },
                    { "name": "常用对象之表格" },
                    { "name": "完整性约束" },
                    { "name": "常用对象之序列、索引" },
                    { "name": "常用对象之视图" },
                    { "name": "事务管理" },
                    { "name": "ROWID和ROWNUM" },
                    { "name": "三大范式" },
                    { "name": "JDBC" },
                    { "name": "JDBC实例之用户注册与登陆" },
                    { "name": "JDBC实例之质数与合数操作" },
                    { "name": "JDBC分层开发" },
                    { "name": "MySQL数据库" },
                    { "name": "Servlet" },
                ];
                for (var i = 0; i < list.length; i++) {
                    var name = list[i].name;
                    document.writeln("<a href='" + (i + 1) + "-" + name + "/" + name + ".html' class='list-group-item'>" + "第" + (i + 1) + "章 " + name + "</a>");
                }
