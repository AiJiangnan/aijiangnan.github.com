<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/computer.css">
    <!--<script src="javascript/baidutongji.js"></script>-->
    <title>Computer</title>
    <script type="text/javascript">
        if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }else{// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","XML/computer.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        // 菜单
        var i = 0;
        var flag = 0;
        var speed = 50;
        function showMenu(){
            var menu = document.getElementById('menu');
            menu.style.display = 'block';
            menu.style.position = 'fixed';
            if(i<1){
                menu.style.opacity = i;
                i+=0.1;
                setTimeout('showMenu()',speed);
            }
        }
        function hiddenMenu(){
            var menu = document.getElementById('menu');
            if(i>=0){
                menu.style.opacity = i;
                i-=0.1;
                setTimeout('hiddenMenu()',speed);
            }
            if(i>=0&&i<=0.1){
                menu.style.display = 'none';
                menu.style.position = 'absolute';
            }
        }
        function menu(){
            if(flag==0){
                showMenu();
                flag = 1;
            }else{
                hiddenMenu();
                flag = 0;
            }
            know_menu(0);
        }
        function know_menu(num){
            var home = document.getElementsByClassName('menu');
            for(j=0;j<home.length;j++){
                home[j].style.display = 'none';
            }
            home[num].style.display = 'block';
        }
        //XML database
        function readXML(num){
            var x=xmlDoc.getElementsByTagName("ARTICLE")[num];
            for(k=0;k<x.getElementsByTagName("TITLE").length;k++){
                document.write('<li><a href="'+x.getElementsByTagName("LINK")[k].childNodes[0].nodeValue+'" target="myifr">'+x.getElementsByTagName("TITLE")[k].childNodes[0].nodeValue+'</a></li>');
            }
        }
    </script>
</head>
<body>
    <header>
        <nav id="top">
            <svg onclick="menu()" width="40" height="25">
                <rect x="0" y="0" width="30" height="4" style="fill:white;"/>
                <rect x="0" y="7" width="30" height="4" style="fill:white;"/>
                <rect x="0" y="14" width="30" height="4" style="fill:white;"/>
            </svg>
            <a class="logo" href="./index.html">一品江南</a>
            <a onclick="know_menu(1)">C语言</a>
            <a onclick="know_menu(2)">Java</a>
        </nav>
    </header>
    <div id="content">
        <iframe name="myifr" src="http://note.youdao.com/md/preview/preview.html?file=%2Fyws%2Fapi%2Fpersonal%2Ffile%2F50755FFB0A4A4FCABABE5876907226BE%0A%20%20%20%20%20%20%3Fmethod%3Ddownload%26read%3Dtrue%26shareKey%3D93a7879514e7a39c36968c8ffdbf9803" frameborder="0"></iframe>
    </div>
    <div id="menu">
        <ul class="menu" style="display: none;">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./word.html">Word</a></li>
            <li><a href="./computer.html">Computer</li>
            <li><a href="./math.html">Math</a></li>
            <li><a href="./others.html">Others</a></li>
        </ul>
        <ul class="menu" style="display: none;">
            <script type="text/javascript">
                readXML(0);
            </script>
        </ul>
        <ul class="menu" style="display: none;">
            <script type="text/javascript">
                readXML(1);
            </script>
        </ul>
    </div>
</body>
</html>
