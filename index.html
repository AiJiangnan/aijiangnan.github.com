<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>一品江南</title>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
    <h1 class="project-name">一品江南主页</h1>
    <p>$$x=\frac{-b\pm\sqrt{b^2-4ac}}{2a}$$</p>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
    <mi>x</mi>
    <mo>=</mo>
    <mfrac>
        <mrow>
        <mo>&#x2212;<!-- − --></mo>
        <mi>b</mi>
        <mo>&#x00B1;<!-- ± --></mo>
        <msqrt>
            <msup>
            <mi>b</mi>
            <mn>2</mn>
            </msup>
            <mo>&#x2212;<!-- − --></mo>
            <mn>4</mn>
            <mi>a</mi>
            <mi>c</mi>
        </msqrt>
        </mrow>
        <mrow>
        <mn>2</mn>
        <mi>a</mi>
        </mrow>
    </mfrac>
    </math>
</body>
</html>
