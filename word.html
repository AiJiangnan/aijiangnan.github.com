<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/public.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/word.css">
    <script src="javascript/menu.js"></script>
    <title>Word</title>
    <script type="text/javascript">
        if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }else{// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","XML/word.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
    </script>
</head>
<body>
    <div id="menu_item">
        <div id="exit" onclick="menu_hidden('menu_item')"></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="word.html">Word</a></li>
            <li><a href="computer.html">Computer</a></li>
            <li><a href="math.html">Math</a></li>
            <li><a href="">Others</a></li>
        </ul>
    </div>
    <div id="contents">
        <div id="menu" onclick="menu_show('menu_item')"></div>
        <div id="content">
            <script type="text/javascript">
                var x=xmlDoc.getElementsByTagName("ARTICLE");
                for(i=0;i<x.length;i++){
                    document.write('<div id="article_'+(i+1)+'"class="abstract">');
                    document.write("<h1>"+x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue+"</h1>");
                    document.write("<h2>"+x[i].getElementsByTagName("DATE")[0].childNodes[0].nodeValue+'</h2><hr size="1" color="white">');
                    document.write("<p>"+x[i].getElementsByTagName("ABSTRACT")[0].childNodes[0].nodeValue+"</p>");
                    document.write("</div>");
                }
            </script>
        </div>
    </div>
    <div id="end"></div>
</body>
</html>
