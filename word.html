<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheets/normalize.css">
    <script src="./javascript/jquery-3.1.1.min.js"></script>
    <script src="javascript/baidutongji.js"></script>
    <title>Word</title>
    <script type="text/javascript">
        XMLPath('XML/word.xml');
        $(function () {
            $('#show').click(function () {
                $('#menu').fadeToggle();
            });
        });
    </script>
</head>
<body> 
    <header>
        <nav id="top">
            <img id="show" src="image/menu.svg">
            <a class="logo" href="./index.html">一品江南</a>
        </nav>
    </header>
    <div class="content">
        <iframe id="con" name="myifr" frameborder="0"></iframe>
    </div>
    <div id="menu" style="left:0">
        <ul>
            <script type="text/javascript">
                var x=xmlDoc.getElementsByTagName("ARTICLE");
                for(j=0;j<x.length;j++){
                    document.write('<li><a href="'+x[j].getElementsByTagName("LINK")[0].childNodes[0].nodeValue+'" target="myifr">'+x[j].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue+'</a></li>');
                }
                document.getElementById('con').src = x[0].getElementsByTagName("LINK")[0].childNodes[0].nodeValue;
            </script>
        </ul>
    </div>
</body>
</html>
