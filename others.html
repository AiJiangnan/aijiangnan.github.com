<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="javascript/menu.js"></script>
	<link rel="stylesheet" href="stylesheets/public.css">
	<link rel="stylesheet" href="stylesheets/others.css">
	<title>Others</title>
	<script type="text/javascript">
        if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }else{// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","XML/others.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
    </script>
</head>
<body>
	<div id="menu_item">
        <div id="exit" onclick="menu_hidden('menu_item')"></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="word.html">Word</a></li>
            <li><a href="computer.html">Computer</a></li>
            <li><a href="math.html">Math</a></li>
            <li><a href="others.html">Others</a></li>
        </ul>
    </div>
	<div id="head">
		<div id="menu" onclick="menu_show('menu_item')"></div>
	</div>
	<div id="body">
		<script type="text/javascript">
                var x=xmlDoc.getElementsByTagName("ARTICLE");
                for(i=0;i<x.length;i++){
                    document.write('<div id="article_'+(i+1)+'"class="content">');
                    document.write('<a href="others/article_'+(i+1)+'.html" target="_blank">');
                    document.write("<h1>"+x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue+"</h1>");
                    document.write("<h2>"+x[i].getElementsByTagName("DATE")[0].childNodes[0].nodeValue+'</h2><hr size="1" color="white">');
                    document.write("<p>"+x[i].getElementsByTagName("ABSTRACT")[0].childNodes[0].nodeValue+"</p>");
                    document.write("</a></div>");
                }
        </script>
	</div>
</body>
</html>
