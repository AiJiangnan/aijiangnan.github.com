主语
===
主语是句子所要说明或描述的人或事物，是句子所叙述的主题。主语一般位于句首，但是在there be结构、（疑问词不作主语时）疑问句和倒装句中，主语位于谓语、助动词或情态动词的后面。可以充当主语的有名词、代词、数词、动名词、动词不定式、名词化的形容词、从句、介词短语等等。省略句中可以省略主语。

## 名词作主语
A __mooncake__ is a delicious, round cake.（可数名词单数）
These __books__ are Lucy's.（可数名词复数）

## 代词作主语
__We__ all like Yao Ming, the famous basketball player.（人称代词）
This isn't my my book. __Mine__ is over there.（名词性物主代词）
__This__ is a map of China and __that__ is a map of the world.（指示代词）
__These__ are my apples. __Those__ are yours.（指示代词）
__What__ makes you so sad?（疑问代词）
__Everyone__ is here. Let's begin.（不定代词）
__It__ is important for us to learn English well.（it 作形式主语）

> **it 作形式主语**
> - it 作形式主语，真正的主语由动词不定式、动名词或不定式复合结构来充当。
> - it 作形式主语，真正的主语由从句充当。
> - it takes sb. some time to do sth. “花费某人多长时间做某事”。

## 数词作主语
__One and two__ is three.（基数词）
__The first__ is mine and __the second__ is yours.（序数词）

## 动名词作主语
__Smoking__ isn't good for us.（肯定形式）
__Not knowing__ a foreign language is inconvenient for work.（否定形式）

## 动词不定式作主语
__To__ master a language is important for us.

## 名词化的形容词作主语
__The old__ in our town are taken good care of.（代表一类人）

## 从句作主语
__That__ he forgot to tell me the time for the meeting caused lots of trouble.（that 引导的陈述句作主语）
__Whether__ we can hold the meeting depends on the weather.（whether 引导的一般疑问句作主语）
__What__ you said is good for us.（what、who或which引导的特殊疑问句作主语）

## 介词短语作主语
__From__ 8:30 a.m. to 5:30 p.m. is our office time.
