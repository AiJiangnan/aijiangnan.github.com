# 英语语法
英语语法是针对英语语言的语法进行的研究。语法是组词造句的规则，是把合适的词放进合适位置的艺术，语法可分为两大部分:词法和句法。词法包括各类词的形态及其变化，句法主要讲句子的种类和类型，句子成分以及遣词造句的规律。
## 实词
### 名词
普通名词(Common Nouns），专有名词是某个（些）人，机构等专有的名称，如Beijing，China等，专有名词的首字母要大写。普通名词是一类人或东西或是一个抽象概念的名词，如：book，sadness等。

### 代词
代词是代替名词的一种词类。大多数代词具有名词和形容词的功能。英语中的代词，按其意义、特征及在句中的作用分为：人称代词、物主代词、指示代词、反身代词、相互代词、疑问代词、关系代词、连接代词和不定代词九种。

### 数词
表示“多少”和“第几”的词，叫数词。其用法相当于名词或者形容词。数词分为基数词和序数词两种。

### 形容词
很多语言中均有的主要词类中的一种。主要用来修饰名词的词，表示事物的特征。形容词用来修饰名词或代词，表示人或事物的性质、状态，和特征的程度好坏，与否。

### 副词
是一种用来修饰动词、形容词、全句的词，说明时间、地点、程度、方式等概念的词。副词是一种半虚半实的词。副词可分为：时间副词、地点副词、方式副词、程度副词、疑问副词、连接副词、关系副词、频率副词和说明性副词等。

### 动词
动词，就是用来形容或表示各类动作的词汇。基本上每个完整的句子都有一个动词，要表示第二个动作时可使用不定词、动名词、对等连接词、从属连接词或增加子句等方法连结。
## 虚词
### 冠词

冠词是虚词，本身不能单独使用，也没有词义，它用在名词的前面，帮助指明名词的含义。

冠词可以说是名词的一种标志，它不能离开名词而独立存在。表示的主语数量或者特征。
### 介词

介词是一种用来表示词与词、词与句之间的关系的虚词，在句中不能单独作句子成分。介词后面一般有名词、代词，或相当于名词的其他词类，短语或从句作它的宾语。介词和它的宾语构成介词词组，在句中作状语，表语，补语或介词宾语。介词可以分为时间介词、地点介词、方式介词、原因介词和其他介词。

### 连词
连词是一种虚词， 它不能独立担任句子成分而只起连接词与词，短语与短语以及句与句的作用。连词主要可分为4类：并列连词、转折连词、选择连词和因果连词。

### 助词

助词是附着在词，短语，句子的前面或后面，表示结构关系或某些附加意义的虚词。助词有结构助词，时态助词，语气助词三种。

### 叹词

叹词是语法学术语。表示感叹、呼唤、应答的词。
## 判断词
现代汉语中表示条件、让步、转折等关系的连词多包含一个来自判断词“是”的语素，其他语言也有类似的情况。英语中的判断词有常见的“Yes”和“No”。
## 情态动词
情态动词是一种本身有一定的词义，但要与动词原形及其被动语态一起使用，给谓语动词增添情态色彩，表示说话人对有关行为或事物的态度和看法，认为其可能、应该或必要等。情态动词后面加动词原形。

1. 情态动词不能表示正在发生或已经发生的事情，只表示期待或估计某事的发生。

2. 情态动词 除ought 和have 外，后面只能接不带to 的不定式。

3. 情态动词没有人称，数的变化，即情态动词第三人称单数不加-s。

4. 情态动词没有非谓语形式，即没有不定式，分词，等形式。
## 感叹词
感叹词是用来表示说话时表达的喜怒哀乐等情感的词。它不构成后面句子的一个语法成分，却在意义上与它有关联，后面的句子一般说明这种情绪的性质、原因。感叹词是英语口语中最富于表现力的词语之一，用途甚广。学会它，对于提高英语的交际能力，表达复杂的思想起着举足轻重的作用。英语中的感叹词很多，但目前的语法著作中却很少对它进行归纳总结，致使许多人对含有感叹词的句子理解不透。

## 句子成分
## 主语
主语（subject） 是一句的主体，是全句的述说对象，常用名词或相当于名词的词担任，一般置于句首。

主语是句子陈述的对象，说明是谁或什么。表示句子说的是"什么人"、“什么事”、“什么东西”、“什么地方”等等。

名词、代词、数词、动名词、to do不定式、一个句子 都可以做主语。
## 谓语
谓语是对主语动作或状态的陈述或说明，指出“做什么”和“是什么”或“怎么样”.谓语动词的位置一般在主语之后。
## 宾语
宾语，又称受词，是指一个动作（动词）的接受者。宾语分为直接宾语和间接宾语（间接宾语也称宾语补足语）两大类，其中直接宾语指动作的直接对象，间接宾语说明动作的非直接，但受动作影响的对象。一般而言，及物动词后面最少要有一个宾语，而该宾语通常为直接宾语，有些及物动词要求两个宾语，则这两个宾语通常一个为直接宾语，另一个为间接宾语。名词、代词、数词、动名词、to do不定式、一个句子 都可以做宾语，而to do不定式用于宾语补足语。
## 定语
定语是用来修饰、限定、说明名词或代词的品质与特征的。主要有形容词此外还有名词、代词、数词、介词短语、动词不定式（短语）、分词、定语从句或相当于形容词的词、短语或句子都可以作定语。汉语中常用 ‘的’ 表示。定语和中心语之间是修饰和被修饰、限制和被限制的关系。在汉语中，中心语与定语二者之间有的需要用结构助词 “的” ，有的不需要，有的可要可不要。“的” 是定语的标志。
## 状语
英语中，修饰动词、形容词、副词等的句子成分叫状语（adverbial）。

状语的功用：状语说明地点、时间、原因、目的、结果、条件、方向、程度、方式和伴随状况等。

状语一般由副词、介词短语、分词和分词短语、to do不定式或相当于副词的词或短语来担当。其位置一般放在句末，但也可放在句首或句中。
## 补语
英语补语的作用对象是主语和宾语,具有鲜明的定语性描写或限制性功能,在句法上是不可或缺的。补语是起补充说明作用的成份。最常见的是宾语补足语。名词、动名词、形容词、副词、to do不定式、现在分词、过去分词都可以在句子中作宾补。
## 表语
表语是用来说明主语的身份、性质、品性、特征和状态的，表语常由名词、形容词、副词、介词短语、to do不定式、动词的-ing、从句来充当，它常位于系动词（be, become, appear, seem, look ,sound, feel, get, smell等词）之后。如果句子的表语也是由一个句子充当的,那么这个充当表语的句子就叫做表语从句。
