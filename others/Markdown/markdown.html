<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Markdown</title>
	<script type="text/javascript" src="../../javascript/markdown.js"></script>
	<script type="text/javascript" async
		src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
		MathJax.Hub.Config({
			tex2jax: {inlineMath: [['$','$'], ['\(','\)']]}
	});
	</script>
	<link rel="stylesheet" href="markdown.css">
	<link rel="stylesheet" href="homepage.css">
	<link rel="icon" type="image/png" href="http://electron.atom.io/images/apps/markdownify.png">
</head>
<body>
	<div id="head">
		<input type="radio" name="showPreference" value="html" onclick="choice()"><label><b>HTML</b></label>
        <input type="radio" name="showPreference" value="preview" onclick="choice()" checked><label><b>Preview</b></label>
	</div>
	<div id="menu">
		
	</div>
	<div id="left">
		<textarea id="text"></textarea>
	</div>
	<div id="right">
		<script type="text/javascript">
			function markdown(i){
				var text = document.getElementById("text").value;
				var converter = new HyperDown;
				var html = converter.makeHtml(text);
				if(i==1){
					document.getElementById("right").innerText = html;
				}else{
					document.getElementById("right").innerHTML = html;
				}
			}

			function choice(){
				var radio = document.getElementsByName('showPreference');
				if(radio[1].checked==true){
					markdown(2);
				}else{
					markdown(1);
				}
			}
		</script>
	</div>
</body>
</html>
